<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <div class="page-title"><h2>Rock, Paper & Scissors</h2></div>
    </header>
    <section id="game-score">
        <div class="score">Player Score: <span id="player-score"></span></div>
        <div class="score">Computer Score: <span id="comp-score"></span></div>
    </section>
    <section id="game-played">
        <div class="played">Player chose <span id="player-played"></span></div>
        <div class="played">Computer chose <span id="comp-played"></span></div>
    </section>
    <section id="game-ui">
        <button id="btn-rock" class="btn-game">Rock</button>
        <button id="btn-paper" class="btn-game">Paper</button>
        <button id="btn-scissors" class="btn-game">Scissors</button>
    </section>
    <section id="reset-ui">
        <button id="btn-reset" class="btn-game">Reset</button>
    </section>
    <script src="main.js" ></script>
</body>
</html>
